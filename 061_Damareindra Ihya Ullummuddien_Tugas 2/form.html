<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran MHS Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="header">
        <h1>Pendaftaran Mahasiswa Baru</h1>
    </div>

    <div class="isi">
        <form action="#" method="post">
            <label for="NPM">NPM (Nomor Pokok Mahasiswa) </label>
            <br>
            <input type="text" name="" id="tf">
            <br>
            <label for="Nama"> Nama Lengkap </label>
            <br>
            <input type="text" name="" id="tf">
            <br>
            <label for="Alamat"> Alamat </label>
            <br>
            <textarea name="Alamat" id="tf" cols="21" rows="5"></textarea>
            <br>
            <label for="JK"> Jenis Kelamin </label>
            <br>
            <input type="radio" name="" id=""> Laki-laki
            <br>
            <input type="radio" name="" id=""> Perempuan
            <br>
            <label for="JK"> Program Studi </label>
            <br>
            <select id="prodi">
                <optgroup label="Fasilkom">
                    <option value="">Teknik Informatika</option>
                    <option value="">Sistem Informasi</option>
                </optgroup>
                <optgroup label="FH">
                    <option value="">Ilmu Pol</option>
                </optgroup>
            </select> 
            <br>
            <br>
            <button type="button" class="btn btn-primary">Simpan</button>

        </form>
    </div>
</body>
</html>
